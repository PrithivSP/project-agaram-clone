<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Style-sheet -->
  <link rel="stylesheet" href="play-btn.css">

  <!-- Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Playing video -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

  <title>Button pulse effect</title>
</head>
<body>
  <div class="container-fluid">
    <div class="video-thumbnail">
      <div class="play-btn">
        <a href="#videostory" class="button more" id="videolink">
          <i class="fas fa-play-circle"></i>
        </a>
        <div id="videostory" class="mfp-hide">
          <iframe width="853" height="480" src="https://www.agaram.in/video/Agaram%20Foundation%20--%20Maadham%20300%20--%20Suriya.mp4"></iframe>

          <!-- <video>
            <source src="C:\Users\ELCOT\agaram-web\agaram video" type="video/,mp4" />
            Your browser does not support video tag-->
            <!-- <source src="" type="video/,webm" /> -->
            <!-- <source src="" type="video/,ogg" /> 
          </video> -->
        </div>
      </div>
    </div>


    <!-- Share btn -->
    <div class="social_box">
      <a class="share_icon">
        <i class="fas fa-share-alt"></i>
      </a>
      <ul class="social_links">
        <li><a href="#">
          <i class="fab fa-facebook-f"></i>
        </a></li>
        <li><a href="#">
          <i class="fab fa-twitter"></i>
        </a></li>
        <li><a href="#">
          <i class="fab fa-whatsapp"></i>
        </a></li>
      </ul>
    </div>

    <div class="msg-btn">
        <i class="fas fa-comment-alt"></i>
    </div>
  </div>

  <script>
    
    $('#videolink').magnificPopup({
      type:'inline',
      midclick:true
    })

  </script>  
</body>
</html>
